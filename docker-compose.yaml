name: cnc-api

services:
  api:
    image: cnc-api
    build:
      context: src
      dockerfile: Dockerfile.api
      target: development
    depends_on:
      redis:
        condition: service_started
      postgresql:
        condition: service_healthy
    env_file:
      - ./src/.env
      - .env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=postgresql
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s
    volumes:
      - ./gcode_files:/app/gcode_files
      - ./logs:/app/logs
    container_name: remote-cnc-api

  postgresql:
    image: postgres:16.1-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-datavolume:/var/lib/postgresql/data
    container_name: remote-cnc-postgresql

  testdb:
    image: postgres:16.1-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=cnc_db
    ports:
      - 5000:5432
    container_name: remote-cnc-testdb
    profiles: ["test"]

  adminer:
    image: adminer:4.8.1
    depends_on:
      - postgresql
    ports:
      - "8080:8080"
    container_name: remote-cnc-adminer

  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
    container_name: remote-cnc-redis

  worker:
    build:
      context: src
      dockerfile: Dockerfile.worker
      target: production
    command: celery --app start_worker worker --loglevel=INFO --logfile=logs/celery.log
    depends_on:
      redis:
        condition: service_started
      postgresql:
        condition: service_healthy
    device_cgroup_rules:
      - 'c 188:* rmw'
    env_file:
      - ./src/.env
      - .env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=postgresql
    volumes:
      - ./gcode_files:/app/gcode_files
      - ./thumbnails:/app/thumbnails
      - ./logs:/app/logs
      # Devices
      - /dev:/dev
      # Devices information
      - /run/udev:/run/udev:ro
    container_name: remote-cnc-worker
    profiles: ["worker"]

  worker-sim:
    build:
      context: src
      dockerfile: Dockerfile.worker
      target: development
    command: celery --app start_worker worker --loglevel=INFO --logfile=logs/celery.log
    depends_on:
      redis:
        condition: service_started
      postgresql:
        condition: service_healthy
    env_file:
      - ./src/.env
      - .env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=postgresql
      - GRBL_SIMULATION=TRUE
    volumes:
      - ./gcode_files:/app/gcode_files
      - ./thumbnails:/app/thumbnails
      - ./logs:/app/logs
    container_name: remote-cnc-worker-sim
    profiles: ["test", "simulator"]

  flower:
    image: mher/flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    depends_on:
      - redis
    ports:
      - 5555:5555
    container_name: remote-cnc-flower

  ngrok:
    image: ngrok/ngrok:latest
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      api:
        condition: service_healthy
    profiles: ["ngrok"]
    container_name: remote-cnc-ngrok

volumes:
  postgres-datavolume:
