[tool:pytest]
pythonpath = .
testpaths = tests
addopts = --cov=. --cov-report=html
env =
    SERIAL_PORT=COMx

[coverage:run]
omit = **/__init__.py, tests/*, alembic/*, mocks/*

[flake8]
exclude =
    # No need to traverse our git directory
    .git,
    # No need to traverse our virtual env directory
    venv,
    # There's no value in checking cache directories
    __pycache__,
    # These contains autogenerated code
    alembic/env.py,
    *.mako,
    # This contains only documentation
    docs,
    # This contains the code coverage report
    htmlcov,
    # This file only contains definitions of constants
    grbl/constants.py,
    # This file only makes models available for other files
    database/models/__init__.py
max-line-length = 100

[mypy]
ignore_missing_imports = True
